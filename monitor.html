<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Alarmmonitor FF27 - Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/monitor.css">
  <link rel="stylesheet" href="src/css/fahrzeug.css">
  <link rel="stylesheet" href="src/css/fontawesome.css">
  <link rel="stylesheet" href="src/css/solid.css">
</head>

<body>
    <div class="view">
        <div class="parent">
            <div class="monitor-box" id="logo">
                <img src="src/images/branding/LOGO.png" alt="Feuerwehr Stuttgart Logo">
            </div>
            <div class="monitor-box" id="clock-frame">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
            <div class="monitor-box" id="timeline">
                <h2>Dienstplan</h2>
                <div class="upcoming-events">
                </div>
            </div>
            <div class="monitor-box" id="personal">
                <div class="personal-box">
                    <div class="amount">
                        <a id="nah">9</a>
                        <a>|</a>
                        <a id="mittelnah">2</a>
                        <a>|</a>
                        <a id="fern">1</a>
                    </div>
                    <h2>Maschinisten</h2>
                </div>
                <div class="personal-box">
                    <div class="amount">
                        <a id="nah">3</a>
                        <a>|</a>
                        <a id="mittelnah">1</a>
                        <a>|</a>
                        <a id="fern">0</a>
                    </div>
                    <h2>Gruppenführer</h2>
                </div>
                <div class="personal-box">
                    <div class="amount">
                        <a id="nah">2</a>
                        <a>|</a>
                        <a id="mittelnah">1</a>
                        <a>|</a>
                        <a id="fern">1</a>
                    </div>
                    <h2>Jugendwärte</h2>
                </div>
                <div class="personal-box">
                    <div class="amount">
                        <a id="nah">14</a>
                        <a>|</a>
                        <a id="mittelnah">9</a>
                        <a>|</a>
                        <a id="fern">0</a>
                    </div>
                    <h2>Jugendliche</h2>
                </div>
            </div>
            <div class="monitor-box" id="fahrzeuge">
                <h2>Fahrzeuge</h2>
                <div class="fahrzeuge">
                </div>
            </div>
            <div class="monitor-box" id="einsätze">
                <h2>Einsätze</h2>
                <div class="einsätze">
                </div>
            </div>
            <div class="monitor-box" id="weather">
                <div class="weather-data">
                    <div class="icon">
                        <img id="icon" src="" alt="Wettericon">
                    </div>
                    <h1 id="temperature"></h1>
                    <h3 id="location"></h3>
                </div>
                <div class="weather-info">
                    <p>Luftfeuchtigkeit: <span id="humidity"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Regen: <span id="rain"></span></p>
                    <p>Bewölkung: <span id="cloud"></span></p>
                    <p>Sicht: <span id="visibility"></span></p>
                </div>
            </div>
            
            <div class="monitor-box" id="map">
                <img src="src/images/einsatzgebiet.png" alt="einsatzgebiet" style="height: 100%;">
            </div>
        </div>
        <div class="status-bar">
            <div class="timeinfo">
                <div id="clock-bar"></div>
                <div id="date-bar"></div>
            </div>
            <div class="barstats">
                <i class="fa-solid fa-note-sticky"></i>
                <i class="fa-solid fa-server"></i>
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-circle-info"></i>
            </div>
        </div>
    </div>
    <script src="src/js/clock.js"></script>
    <script src="src/js/weather.js"></script>
    <script src="src/js/vehicles.js"></script>
    <script src="src/js/dienstplan.js"></script>
    <script src="src/js/einsätze.js"></script>
    <script src="src/js/personal.js"></script>
    <script>
        startTime();
        startDate();
        fetchWeather('Stuttgart');
    </script>
</body>

</html>
